<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding new user</title>
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="${user}">
    <p>
        <label for="firstName">Firstname</label><input th:type="text" th:field="*{firstName}" id="firstName">
    </p>
    <p>
        <label for="lastName">Lastname</label><input th:type="text" th:field="*{lastName}" id="lastName">
    </p>
    <input type="submit" value="Save new user"/>
</form>
</body>
</html>
