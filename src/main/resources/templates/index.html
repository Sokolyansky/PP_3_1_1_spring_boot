<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AllUsers</title>
</head>
<body>
<div th:each="user : ${users}">
    <p>
        <a th:href="@{/edituser(id=${user.getId()})}" th:text="${user.getFirstName()} + ' ' + ${user.getLastName()}">id</a>
        <a th:href="@{/delete_user(id=${user.getId()})}">    Удалить </a>

    </p>
</div>
<form th:method="GET" th:action="@{/addUser}">
    <input type="submit" value="Add user">
</form>
</body>
</html>
